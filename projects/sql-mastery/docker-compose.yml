version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sql-mastery-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mastery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the data folder to easily import CSVs if needed
      - ./data:/data
      # Init scripts run on first startup (creates extra databases)
      - ./init-scripts:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    container_name: sql-mastery-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres

  jupyter:
    build: .
    container_name: sql-mastery-jupyter
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    ports:
      - "8888:8888"
    environment:
      # Connection string for jupysql (host is 'postgres' service name)
      - DATABASE_URL=postgresql://admin:password@postgres:5432/mastery_db
    depends_on:
      - postgres

volumes:
  postgres_data:
